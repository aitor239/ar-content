<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to AR</title>
    <script type="text/javascript">
        window.onload = function() {
            // Automatically redirect to the .usdz file
            window.location.href = 'model.usdz';
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="model.usdz">click here</a>.</p>
</body>
</html>
